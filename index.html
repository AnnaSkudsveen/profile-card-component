<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>
<body>
    <div class="card">
        <div class="header"></div>
        <div class="body">
            <div>
                <div class="user-image">
                    <img src="/assets/images/image-victor.jpg" alt="profile photo of a guy">
                </div>
                <div class="user">
                    <div class="user-details">
                        <span class="name">Victor Crest</span>
                        <span class="age">26</span>
                    </div>
                    <div class="user-location">
                        London
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">
                <span class="number">80k</span>
                <span class="content">followers</span>
            </div>
            <div class="footer-item">
                <span class="number">803k</span>
                <span class="content">likes</span>
            </div>
            <div class="footer-item">
                <span class="number">1.4k</span>
                <span class="content">photos</span>
            </div>
        </div>
    </div>
    <span class="top-circle">
        <svg width="212" height="267" viewBox="0 0 212 267" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse opacity="0.25" cx="-99" cy="-44.5" rx="311" ry="310.5" transform="rotate(-135 -99 -44.5)" fill="url(#paint0_linear_0_4)"/>
            <defs>
            <linearGradient id="paint0_linear_0_4" x1="-407.579" y1="-350.165" x2="-407.579" y2="266" gradientUnits="userSpaceOnUse">
            <stop stop-color="#0989B4" stop-opacity="0.01"/>
            <stop offset="0.999399" stop-color="#53FFEE"/>
            </linearGradient>
            </defs>
            </svg>            
    </span>
    <span class="bottom-circle">
        <svg width="210" height="311" viewBox="0 0 210 311" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse opacity="0.25" cx="311" cy="310.5" rx="311" ry="310.5" transform="matrix(0.707107 -0.707107 -0.707107 -0.707107 310.646 750.967)" fill="url(#paint0_linear_0_3)"/>
            <defs>
            <linearGradient id="paint0_linear_0_3" x1="2.42118" y1="4.8346" x2="2.42118" y2="621" gradientUnits="userSpaceOnUse">
            <stop stop-color="#0989B4" stop-opacity="0.01"/>
            <stop offset="0.999399" stop-color="#53FFEE"/>
            </linearGradient>
            </defs>
            </svg>
            
    </span>
</body>
</html>
